<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Daily Habit Tracker (Lvl 1)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <H1>My Habits</H1>
      <input id="input" type="text" placeholder="Add Your Habit">
      <button id="addBtn" onclick="addHabit()">Add</button>
      <ul id="add-habit"></ul>
      <button id="removeBtn" onclick="clearHabit()">Clear All</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
